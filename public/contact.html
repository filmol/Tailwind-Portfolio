<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filip Moltzer - Contact</title>
    <link
      rel="icon"
      type="image/png"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/129/male-technologist-type-1-2_1f468-1f3fb-200d-1f4bb.png"
      hreflang="en-us"
    />
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body class="dark:bg-gray-900 dark:text-gray-400">
    <main data-router-wrapper class="blur-content">
      <section
        data-router-view="contact"
        class="contact top-20 dark:bg-gray-900"
        id="main-container"
      >
        <div id="container" class="ease-in-out contact-content sm:pb-12">
          <div class="w-3/4 m-auto mt-4 text-center sm:mt-8">
            <h2 class="text-6xl font-bold leading-tight">Contact</h2>
            <div
              class="hidden m-auto mt-2 transition-all duration-1000 delay-700 transform -translate-x-full border-b-8 border-purple-200 rounded-sm opacity-0 sm:block w-28"
              data-replace='{ "-translate-x-full": "-translate-x-0", "opacity-0": "opacity-100" }'
            ></div>

            <div class="block p-2 m-auto text-center w-12/12 sm:w-3/4 sm:mt-4">
              <a
                href="https://github.com/filmol"
                target="_blank"
                class="mr-2 duration-300 hover:text-purple-400"
                label="github"
              >
                <svg
                  class="inline-block w-6 m-auto mr-4 sm:w-12"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-github"
                >
                  <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                  ></path>
                </svg>
              </a>
              <a
                href="https://www.linkedin.com/in/filip-moltzer-054a9219b/"
                target="_blank"
                class="mr-2 duration-300 hover:text-purple-400"
                label="linkedin"
              >
                <svg
                  class="inline-block w-6 m-auto mr-4 sm:w-12"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-linkedin"
                >
                  <path
                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                  ></path>
                  <rect x="2" y="9" width="4" height="12"></rect>
                  <circle cx="4" cy="4" r="2"></circle>
                </svg>
              </a>
              <a
                href="https://www.instagram.com/filipmoltzer/"
                target="_blank"
                class="mr-2 duration-300 hover:text-purple-400"
                label="instagram"
              >
                <svg
                  class="inline-block w-6 m-auto sm:w-12"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-instagram"
                >
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                  <path
                    d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                  ></path>
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
              </a>
            </div>

            <div
              class="mt-2 text-gray-700 lg:text-2xl dark:text-gray-500 sm:mt-4"
            >
              Always happy to hear from you!
            </div>
          </div>

          <div class="flex w-3/4 m-auto mt-4 sm:mt-4">
            <form
              action="https://formspree.io/f/mnqlqnkp"
              method="POST"
              class="m-auto mt-4 sm:mt-8 w-12/12 sm:w-6/12"
            >
              <label>
                <span
                  class="text-sm font-bold text-gray-600 uppercase dark:text-gray-400"
                  >Full Name</span
                >
                <input
                  name="fullname"
                  class="w-full p-3 mt-2 mb-2 text-gray-900 bg-gray-300 rounded-lg focus:outline-none focus:shadow-outline"
                  type="text"
                  placeholder=""
                />
              </label>

              <label class="">
                <span
                  class="mt-2 text-sm font-bold text-gray-600 uppercase dark:text-gray-400"
                  >Email</span
                >
                <input
                  type="email"
                  name="_replyto"
                  class="w-full p-3 mt-2 mb-2 text-gray-900 bg-gray-300 rounded-lg focus:outline-none focus:shadow-outline"
                  type="text"
                />
              </label>

              <label class="">
                <span
                  class="mt-2 text-sm font-bold text-gray-600 uppercase dark:text-gray-400"
                  >Message</span
                >
                <textarea
                  name="message"
                  class="w-full h-32 p-3 mt-2 text-gray-900 bg-gray-300 rounded-lg focus:outline-none focus:shadow-outline"
                ></textarea>
              </label>

              <div class="w-full m-auto mt-4 sm:mt-8 sm:w-1/3">
                <button
                  type="submit"
                  class="w-full p-3 text-sm font-bold tracking-wide text-gray-100 uppercase duration-1000 bg-purple-300 rounded-lg dark:bg-purple-800 hover:bg-green-400 dark:hover:bg-green-600 focus:outline-none focus:shadow-outline"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
          <h2
            class="m-auto mt-8 text-6xl font-bold leading-tight text-center sm:mt-20"
          >
            Resume
          </h2>
          <div
            class="hidden m-auto mt-2 transition-all duration-1000 delay-700 transform -translate-x-full border-b-8 border-purple-200 opacity-0 sm:block w-28"
            data-replace='{ "-translate-x-full": "-translate-x-0", "opacity-0": "opacity-100" }'
          ></div>
          <div
            class="m-auto home-presentation sm:flex sm:w-3/4 center dark:pt-8"
          >
            <div class="max-w-5xl m-auto w-12/12 lg:w-10/12">
              <img
                src="images/CV.png"
                alt=""
                class="rounded-md center sm:mt-4"
              />
            </div>
          </div>

          <!-- <div class="m-auto mt-4 sm:w-2/4 center">
                    <img class="rounded-md max-h-72 sm:max-h-full" src="images/Udacity.png" alt="Udacity diploma">
                </div> -->

          <a
            href="projects2.html"
            class="fixed hidden w-10 h-10 transition-all duration-1000 delay-700 transform -translate-x-full opacity-0 sm:block bottom-6 left-6"
            data-replace='{ "-translate-x-full": "-translate-x-0", "opacity-0": "opacity-100" }'
          >
            <svg
              class="duration-200 hover:text-purple-600"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
    <script>
      window.onload = location.href = 'index.html';
    </script>
  </body>
</html>
